<div class="add-forum-bg-pg">
  <div class="container">
    <div class="row">
      <section class="add-forum col-12">
        <div class="pg-frame">
            <div class="box">
              <h1 class="title">Assassin Creed Odyseey</h1>
                <form class="add-forum-form" [formGroup]="addTodoForm" (ngSubmit)="addTodo()">
                    <div class="alert alert-danger" role="alert" *ngIf="serverError">
                        {{serverError}}lol
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                        <div class="invalid-feedback" *ngIf="addTodoForm.controls.name.hasError('required')">
                            Name is <strong>required</strong>
                        </div>
                    </div>
            
                    <!-- <div class="form-group">
                        <label>Priority</label>
                        <select class="form-control" formControlName="priority">
                            <option *ngFor="let item of priority" [value]="item.value">{{item.priority}}</option>
                        </select>
                    </div> -->
            
                    <div class="form-group coment">
                        <label>Text</label>
                        <textarea class="form-control" placeholder="Add your text" formControlName="text"></textarea>
                        <div class="invalid-feedback" *ngIf="addTodoForm.controls.text.hasError('required')">
                          Text is <strong>required</strong>
                        </div>
                    </div>
                    <div class="btn-hover">
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>          
                    
                </form>
            </div>
        </div>
      </section>
    </div>
  </div>
</div>
